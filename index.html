<!DOCTYPE html>

        <img src="./logo.jpg " width="60px" alt="company logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#myNavbar"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item mx-2 nav-active">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item mx-2">

              >sylabus</a

          <li class="nav-item mx-2">

          </li>
          <li class="nav-item mx-2">
            <a href="store.html" class="nav-link">Store</a>
          </li>
          <li class="nav-item mx-2">
            <a href="register.html" class="nav-link">Register</a>
          </li>
        </ul>
      </div>
      <div class="navbar-icons d-none d-lg-flex">
        <div class="navbar-icon mx-2"><i class="fas fa-search"></i></div>
      </div>
    </nav>
    <div class="banner">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="row">
            <form class="catForm">
              <h4>#5G Developer</h4>
              <div class="form-group">
                <label for="form-group-name">Email Address:</label>
                <div class="row">
                  <div class="col-md-6">
                    <input
                      type="email"
                      class="form-control"
                      id="formInputName"
                      placeholder="input your email please..."
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="lb_Password" for="form-group-password"
                  >Password</label
                >
                <div class="row">
                  <div class="col-md-6">
                    <input
                      type="password"
                      class="form-control"
                      id="formInputPassword"
                      placeholder="input your password please..."
                      required
                    />
                  </div>
                </div>
              </div>
              <button
                onclick="goToLogin()"
                type="button"
                class="btn btn-primary"
              >
                login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <script

    ></script>
